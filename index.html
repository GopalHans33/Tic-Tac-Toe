<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="heading">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="icon">
            <button class="ic" id="one"><i class="ri-user-line"></i></i></button>
            <button class="ic" id="two"><i class="ri-group-line"></i></button>
        </div>
    </div>
    <div class="middle">
        <div class="mainbox">
            <div class="pgg"><div class="pg">Welcome</div></div>
            <div class="main">
                <button class="e"></button>
                <button class="e"></button>
                <button class="e"></button>
                <button class="e"></button>
                <button class="e"></button>
                <button class="e"></button>
                <button class="e"></button>
                <button class="e"></button>
                <button class="e"></button>
            </div>
            <div class="btn"><button class="reset">Reset</button></div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
